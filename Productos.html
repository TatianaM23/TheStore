<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .contenedor {
            display: flex;
            flex-wrap: wrap;
        }

        .producto {
            width: 20%;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
    </style>
</head>
<body>
    <ul>
        <img src="Imagenes/Logo.png" alt="Logo de la empresa">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Car</a></li>
        <li><a href="#">Login</a></li>
    </ul>
    <section>
        <div class="contenedor" id="result"></div>
    </section>
  
    <script>
        function mostrarInformacion(event) {
            event.preventDefault();
    
            var name = document.getElementById('name').value;
            var price = document.getElementById('price').value;
            var inventory = document.getElementById('inventory').value;
            var imageInput = document.getElementById('imagen');
    
            if (!name || !price || !inventory || !imageInput.files[0]) {
                mostrarNotificacion("Todos los campos son requeridos");
                return;
            }
    
            var imageFile = imageInput.files[0];
            var imagePath = "Imagenes/" + imageFile.name;
    
            
            var reader = new FileReader();
            reader.onload = function (e) {
                localStorage.setItem(imagePath, e.target.result);
            };
            reader.readAsDataURL(imageFile);
    
            var storedProducts = localStorage.getItem('products');
            var products = storedProducts ? JSON.parse(storedProducts) : [];
    
            products.push({
                name: name,
                price: price,
                inventory: inventory,
                imagen: imagePath
            });
    
            localStorage.setItem('products', JSON.stringify(products));
            mostrarNotificacion("Producto creado exitosamente");
    
            limpiarCampos();
        }
    
        function limpiarCampos() {
            document.getElementById('name').value = '';
            document.getElementById('price').value = '';
            document.getElementById('inventory').value = '';
            document.getElementById('imagen').value = '';
        }
    
        function mostrarNotificacion(message) {
            alert(message);
        }
    </script>
    
</body>
</html>
