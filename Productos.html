<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ul>
        <img src="imagenes/Logo.png" alt="Logo de la empresa">
        <li></li><a href="index.html">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Car</a></li>
        <li><a href="#">Login</a></li>
    </ul>
    <section>
        <div class="contenedor">
            <h2>Información de Productos:</h2>
            <div id="result"></div>
        </div>
    </section>

    <script>
       
        var storedProducts = localStorage.getItem('products');
        var products = storedProducts ? JSON.parse(storedProducts) : [];

        var resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';
        for (var i = 0; i < products.length; i++) {
            resultDiv.innerHTML += `
                <h2>Producto:</h2>
                <p><strong>Name:</strong> ${products[i].name}</p>
                <p><strong>Price:</strong> ${products[i].price}</p>
                <p><strong>Inventory:</strong> ${products[i].inventory}</p>
                <p><strong>Imagen:</strong> <img src="imagenes/${products[i].image}" alt="Imagen del Producto"></p>
                <input type="submit" value="Eliminar">
               <hr>
            `;
            

        }
        
        <script>
        function mostrarInformacion() {
            var name = document.getElementById('name').value;
            var price = document.getElementById('price').value;
            var inventory = document.getElementById('inventory').value;
            var image = document.getElementById('imagen').value;

            var storedProducts = localStorage.getItem('products');
            var products = storedProducts ? JSON.parse(storedProducts) : [];

            products.push({
                name: name,
                price: price,
                inventory: inventory,
                image: image
            });

            localStorage.setItem('products', JSON.stringify(products));

            mostrarProductos();
        }

        function mostrarProductos() {
            var storedProducts = localStorage.getItem('products');
            var products = storedProducts ? JSON.parse(storedProducts) : [];
            var productListDiv = document.getElementById('productList');

            productListDiv.innerHTML = '';

            products.forEach(function(product) {
                var productDiv = document.createElement('div');
                productDiv.innerHTML = `
                    <p>Name: ${product.name}</p>
                    <p>Price: ${product.price}</p>
                    <p>Inventory: ${product.inventory}</p>
                    <img src="${product.image}" alt="Product Image" style="max-width: 100px; max-height: 100px;">
                    <hr>
                `;
                productListDiv.appendChild(productDiv);
            });
        }

        function eliminarProductos() {
            localStorage.removeItem('products');
            mostrarProductos();
        }

        function eliminarInformacion() {
            // Puedes agregar aquí la lógica para eliminar cualquier otra información almacenada
            // En este ejemplo, eliminaremos solo los productos
            localStorage.removeItem('products');
            mostrarProductos();
        }
    
    </script>
</body>
</html>
