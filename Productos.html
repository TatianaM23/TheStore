<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ul>
        <img src="imagenes/Logo.png" alt="Logo de la empresa">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Car</a></li>
        <li><a href="#">Login</a></li>
    </ul>
    <section>
        <div class="contenedor">
            <h2 class="mt-5">Informaci√≥n de Productos:</h2>
            <div id="result"></div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-rzHQZhGNu7FhGG1r/CDa+ng6nIEmNWs2T9qD8i6SiwHkUQjvpj6BqCSJM+G8n/E6" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.7.0/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyJqEWO8Ms/Ae9iEJ8jBpkRBA9NMJRg6b0" crossorigin="anonymous"></script>
    <script>
        var storedProducts = localStorage.getItem('products');
        var products = storedProducts ? JSON.parse(storedProducts) : [];

        var resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';

        for (var i = 0; i < products.length; i++) {
            resultDiv.innerHTML += `
                <h2>Producto:</h2>
                <p><strong>Name:</strong> ${products[i].name}</p>
                <p><strong>Price:</strong> ${products[i].price}</p>
                <p><strong>Inventory:</strong> ${products[i].inventory}</p>
                <p><strong>Imagen:</strong> <img src="imagenes/${products[i].image}" alt="Imagen del Producto"></p>
                <input type="submit" value="Eliminar" onclick="eliminarProducto(${i})">
                <hr>
            `;
        }

        function eliminarProducto(index) {
            products.splice(index, 1);
            localStorage.setItem('products', JSON.stringify(products));
            mostrarProductos();
        }

        function mostrarProductos() {
            resultDiv.innerHTML = '';

            for (var i = 0; i < products.length; i++) {
                resultDiv.innerHTML += `
                    <h2>Producto:</h2>
                    <p><strong>Name:</strong> ${products[i].name}</p>
                    <p><strong>Price:</strong> ${products[i].price}</p>
                    <p><strong>Inventory:</strong> ${products[i].inventory}</p>
                    <p><strong>Imagen:</strong> <img src="imagenes/${products[i].image}" alt="Imagen del Producto"></p>
                    <input type="submit" value="Eliminar" onclick="eliminarProducto(${i})">
                    <hr>
                `;
            }
        }
    </script>
</body>
</html>
