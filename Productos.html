<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <ul>
        <img src="imagenes/Logo.png" alt="Logo de la empresa">
        <li><a href="index.html">Home</a></li>
        <li><a href="Productos.html">Products</a></li>
        <li><a href="#">Car</a></li>
        <li><a href="#">Login</a></li>
    </ul>
    <section>
        <div class="contenedor">
            <h2>Informaci√≥n de Productos:</h2>
            <div id="result"></div>
        </div>
    </section>

    <script>
        var storedProducts = localStorage.getItem('products');
        var products = storedProducts ? JSON.parse(storedProducts) : [];

        var resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';

        for (var i = 0; i < products.length; i++) {
            // Construir la URL completa de la imagen utilizando la carpeta "imagenes" y el nombre del archivo
            var imageUrl = 'imagenes/' + products[i].image;

            resultDiv.innerHTML += `
                <h2>Producto:</h2>
                <p><strong>Name:</strong> ${products[i].name}</p>
                <p><strong>Price:</strong> ${products[i].price}</p>
                <p><strong>Inventory:</strong> ${products[i].inventory}</p>
                <p><strong>Imagen:</strong> <img src="${imageUrl}" alt="Imagen del Producto"></p>
                <input type="submit" value="Eliminar" onclick="eliminarProducto(${i})">
                <hr>
            `;
        }

        function eliminarProducto(index) {
            products.splice(index, 1);
            localStorage.setItem('products', JSON.stringify(products));
            mostrarProductos();
        }

        function mostrarProductos() {
            resultDiv.innerHTML = '';

            for (var i = 0; i < products.length; i++) {
                var imageUrl = 'imagenes/' + products[i].image;

                resultDiv.innerHTML += `
                    <h2>Producto:</h2>
                    <p><strong>Name:</strong> ${products[i].name}</p>
                    <p><strong>Price:</strong> ${products[i].price}</p>
                    <p><strong>Inventory:</strong> ${products[i].inventory}</p>
                    <p><strong>Imagen:</strong> <img src="${imageUrl}" alt="Imagen del Producto"></p>
                    <input type="submit" value="Eliminar" onclick="eliminarProducto(${i})">
                    <hr>
                `;
            }
        }
    </script>
</body>
</html>
