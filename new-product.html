<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ul>
        <img src="imagenes/Logo.png" alt="Logo de la empresa">
        <li></li><a href="index.html">Home</a></li>
        <li><a href="Productos.html">Products</a></li>
        <li><a href="#">Car</a></li>
        <li><a href="#">Login</a></li>
    </ul>
    <section>
        <div class="contenedor"> 
            <form onsubmit="mostrarInformacion(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span id="nameError" class="error-message"></span>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
                <span id="priceError" class="error-message"></span>

                <label for="inventory">Inventory:</label>
                <input type="number" id="inventory" name="inventory" required>
                <span id="inventoryError" class="error-message"></span>

                <label for="imagen">Seleccionar imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*" required>
                <span id="imageError" class="error-message"></span>

                <input type="submit" value="Create Product">
            </form>
        </div>
    </section>

    <script>
        function mostrarInformacion(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var price = document.getElementById('price').value;
            var inventory = document.getElementById('inventory').value;
            var image = document.getElementById('imagen').value;

            resetErrorMessages();  // Limpiar mensajes de error anteriores

            var agregarProducto = confirm("Â¿Desea agregar este producto?");

            if (agregarProducto) {
                if (!name) {
                    mostrarError("nameError", "Campo requerido");
                }

                if (!price) {
                    mostrarError("priceError", "Campo requerido");
                }

                if (!inventory) {
                    mostrarError("inventoryError", "Campo requerido");
                }

                if (!image) {
                    mostrarError("imageError", "Campo requerido");
                }
            }

            if (!name || !price || !inventory || !image) {
                return;
            }

            var storedProducts = localStorage.getItem('products');
            var products = storedProducts ? JSON.parse(storedProducts) : [];

            products.push({
                name: name,
                price: price,
                inventory: inventory,
                image: image
            });

            localStorage.setItem('products', JSON.stringify(products));
            mostrarNotificacion("Producto creado exitosamente");
        }

        function mostrarNotificacion(message) {
            alert(message);
        }

        function mostrarError(elementId, message) {
            var errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
        }

        function resetErrorMessages() {
            var errorElements = document.querySelectorAll(".error-message");
            errorElements.forEach(function (element) {
                element.textContent = "";
            });
        }
    </script>
</body>
</html>
