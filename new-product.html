<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>

<body>
    <ul>
        <img src="imagenes/Logo.png" alt="Logo de la empresa">
        <li><a href="index.html">Home</a></li>
        <li><a href="Productos.html">Products</a></li>
        <li><a href="#">Car</a></li>
        <li><a href="#">Login</a></li>
    </ul>
    <section>
        <div class="contenedor"> 
            <form onsubmit="return mostrarInformacion()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error-message" id="nameError"></span>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
                <span class="error-message" id="priceError"></span>

                <label for="inventory">Inventory:</label>
                <input type="number" id="inventory" name="inventory" required>
                <span class="error-message" id="inventoryError"></span>

                <label for="imagen">Seleccionar imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*" required>
                <span class="error-message" id="imageError"></span>

                <input type="submit" value="Create Product">
            </form>
        </div>
    </section>

    <script>
        function mostrarInformacion() {
            var name = document.getElementById('name').value;
            var price = document.getElementById('price').value;
            var inventory = document.getElementById('inventory').value;
            var imageInput = document.getElementById('imagen');

            var isValid = true;

            if (name.trim() === "") {
                document.getElementById('nameError').innerText = "Campo requerido";
                isValid = false;
            } else {
                document.getElementById('nameError').innerText = "";
            }

            if (price.trim() === "") {
                document.getElementById('priceError').innerText = "Campo requerido";
                isValid = false;
            } else {
                document.getElementById('priceError').innerText = "";
            }

            if (inventory.trim() === "") {
                document.getElementById('inventoryError').innerText = "Campo requerido";
                isValid = false;
            } else {
                document.getElementById('inventoryError').innerText = "";
            }

            if (!imageInput.files.length) {
                document.getElementById('imageError').innerText = "Campo requerido";
                isValid = false;
            } else {
                document.getElementById('imageError').innerText = "";
            }

            if (!isValid) {
                return false;
            }

            alert("Producto creado con Ã©xito");
            limpiarCampos();

            return false;
        }

        function limpiarCampos() {
            document.getElementById('name').value = '';
            document.getElementById('price').value = '';
            document.getElementById('inventory').value = '';
            document.getElementById('imagen').value = '';
        }
    </script>
</body>
</html>
