<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ul>
        <img src="imagenes/Logo.png" alt="Logo de la empresa">
        <li></li><a href="index.html">Home</a></li>
        <li><a href="Productos.html">Products</a></li>
        <li><a href="#">Car</a></li>
        <li><a href="#">Login</a></li>
    </ul>
    <section>
        <div class="contenedor"> 
            <form onsubmit="mostrarInformacion(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>

                <label for="inventory">Inventory:</label>
                <input type="number" id="inventory" name="inventory" required>

                <label for="imagen">Seleccionar imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*" required>

                <input type="submit" value="Create Product">
            </form>
        </div>
    </section>

    <script>
        function mostrarInformacion(event) {
            event.preventDefault();
    
            // Obtener los valores de los campos
            var name = document.getElementById('name').value;
            var price = document.getElementById('price').value;
            var inventory = document.getElementById('inventory').value;
            var image = document.getElementById('imagen').value;
    
            // Verificar si el usuario quiere agregar el producto
            var agregarProducto = confirm("¿Quieres agregar el producto?");
    
            // Mostrar mensaje solo si el usuario quiere agregar el producto y algún campo está vacío
            if (agregarProducto && (!name || !price || !inventory || !image)) {
                mostrarMensajeCampoRequerido("Todos los campos son requeridos");
                return;
            }
    
            // Restablecer el mensaje de campo requerido si no hay problemas
            resetearMensajeCampoRequerido();
    
            // Resto del código para agregar el producto
            var storedProducts = localStorage.getItem('products');
            var products = storedProducts ? JSON.parse(storedProducts) : [];
    
            products.push({
                name: name,
                price: price,
                inventory: inventory,
                image: image
            });
    
            localStorage.setItem('products', JSON.stringify(products));
            mostrarNotificacion("Producto creado exitosamente");
        }
    
        function mostrarMensajeCampoRequerido(message) {
            // Crear un elemento para el mensaje de campo requerido
            var mensajeCampoRequerido = document.createElement('p');
            mensajeCampoRequerido.id = 'mensaje-campo-requerido'; // ID para el mensaje (puedes ajustarlo según sea necesario)
            mensajeCampoRequerido.textContent = message;
    
            // Insertar el mensaje debajo del formulario (ajusta según tu estructura HTML)
            var formulario = document.getElementById('tuFormulario'); // Reemplaza 'tuFormulario' con el ID de tu formulario
            formulario.appendChild(mensajeCampoRequerido);
        }
    
        function resetearMensajeCampoRequerido() {
            // Eliminar el mensaje de campo requerido si existe
            var mensajeCampoRequerido = document.getElementById('mensaje-campo-requerido');
            if (mensajeCampoRequerido) {
                mensajeCampoRequerido.remove();
            }
        }
    
        function mostrarNotificacion(message) {
            alert(message);
        }
    </script>
    
</body>
</html>
