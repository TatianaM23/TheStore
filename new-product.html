<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ul>
        <img src="imagenes/Logo.png" alt="Logo de la empresa">
        <li></li><a href="index.html">Home</a></li>
        <li><a href="Productos.html">Products</a></li>
        <li><a href="#">Car</a></li>
        <li><a href="#">Login</a></li>
    </ul>
    <section>
        <div class="contenedor"> 
            <form onsubmit="mostrarInformacion(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <div id="nameError" class="error-message"></div>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
                <div id="priceError" class="error-message"></div>

                <label for="inventory">Inventory:</label>
                <input type="number" id="inventory" name="inventory" required>
                <div id="inventoryError" class="error-message"></div>

                <label for="imagen">Seleccionar imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*" required>
                <div id="imageError" class="error-message"></div>

                <input type="submit" value="Create Product">
            </form>
        </div>
    </section>

    <script>
        function mostrarInformacion(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var price = document.getElementById('price').value;
            var inventory = document.getElementById('inventory').value;
            var image = document.getElementById('imagen').value;

            mostrarError('name', !name);
            mostrarError('price', !price);
            mostrarError('inventory', !inventory);
            mostrarError('imagen', !image);

            if (!name || !price || !inventory || !image) {
                return;
            }

            var storedProducts = localStorage.getItem('products');
            var products = storedProducts ? JSON.parse(storedProducts) : [];

            products.push({
                name: name,
                price: price,
                inventory: inventory,
                image: image
            });

            localStorage.setItem('products', JSON.stringify(products));
            mostrarNotificacion("Producto creado exitosamente");
        }

        function mostrarError(id, showError) {
            var errorElement = document.getElementById(id + 'Error');
            if (showError) {
                errorElement.textContent = "Campo requerido";
            } else {
                errorElement.textContent = "";
            }
        }

        function mostrarNotificacion(message) {
            alert(message);
        }
    </script>
</body>
</html>
